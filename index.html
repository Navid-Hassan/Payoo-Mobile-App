<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[150px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="./assets/Group.png" alt="">
    </div>
    <form class="rounded-[30px] w-[350px] bg-white">
      <div class="flex flex-col p-5 ">
        <label class="font-semibold" for="">Mobile Number</label>
        <input
          type="text"
          placeholder="Enter your number" id="mobile-number"
          class="input input-md bg-[#F4F5F7] p-[20px] rounded-[32px] my-[10px]"
        />

        <label class="font-semibold" for="">4 Digit Pin</label>
        <input
          type="text"
          placeholder="Enter 4 Digit Pin" id="pin-number"
          class="input input-md bg-[#F4F5F7] p-[20px] rounded-[32px] my-[10px]"
        />

        <button id="loginButton" class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-[32px] mt-[10px]">
            <path
              fill="white"
              d="M8 12h5V8c0-6 4-7 11-6v5c-4 0-5 0-5 3v2h5l-1 6h-4v12h-6V18H8z"
            ></path>
          </svg>
          Login
        </button>
      </div>
    </form>

    <!-- js script -->
     <script src="./script.js"></script>
  </body>
</html>
